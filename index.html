<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center><h1>Pomodoro Tracker</h1></center>
    <br />

    <div id="container">
      <div id="countdown">
        <ul>
          <li><span id="minutes"></span>Minutes</li>
          <li><span id="seconds"></span>Seconds</li>
        </ul>
      </div>
    </div>
    <div id="tomatoGrid"></div>
    <div style="position: relative; bottom: 300px">
      <center>
        <div style="margin: 15px" ; id="myTarget"></div>
      </center>
      <center>
        <button id="plusButton" onclick="timer()">Begin session</button>
      </center>
      <center>
        <button class="settings" onclick="getTarget()">Update Target</button>
        <button class="settings" onclick="getLength()">Change Length</button>
      </center>
    </div>
  </body>

  <script src="app.js"></script>
</html>
